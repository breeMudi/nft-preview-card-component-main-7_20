<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Inter:wght@400;700;800&family=Karla:wght@400;500&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@500;700&family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:wght@500;800&family=Space+Mono:wght@700&display=swap"

  <body>
    <main class="container">
      <figure>
        <img src="images/image-equilibrium.jpg" alt="equilibrium" />
      </figure>
      <section class="content">
        <p class="heading">Equilibrium #3429</p>
        <p class="note">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="wrapper">
          <div class="eth-price">0.041 ETH</div>
          <div class="days-left">3 days left</div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="" />
          <p class="note">
            <span class="first">Creation of</span>
            <span class="second">Jules Wyvern</span>
          </p>
        </div>
      </section>
    </main>
